<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/4-filters.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" type="images/icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Califonia, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2></li>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        <li><h2>California:</h2></li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Atlos</li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button type="button" name="button">Search</button>
            </section>
        </div>
    </body>
    <footer>
        <p> Best School</p>
    </footer>
</html>
